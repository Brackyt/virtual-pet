<h1>Sign-Up Form</h1>

<form ng-submit="createUser()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="test@test.com" ng-model="SignUpCtrl.newUser.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="********" ng-model="SignUpCtrl.newUser.password">
  </div>

  <button type="submit" class="btn btn-primary">Signup</button>
</form>
