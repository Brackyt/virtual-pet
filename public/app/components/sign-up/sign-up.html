<button ng-click="SignUpCtrl.clickLogin()">Login</button>
<button ng-click="SignUpCtrl.clickSignUp()">Sign Up</button>

<!-- SIGN UP FORM -->
<form ng-if="SignUpCtrl.signingUp" ng-submit="SignUpCtrl.createUser()">
	<h3>Sign Up</h3>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="test@test.com" ng-model="SignUpCtrl.newUser.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="********" ng-model="SignUpCtrl.newUser.password">
  </div>
  <button type="submit" class="btn btn-primary">Signup</button>
</form>

<!-- LOGIN FORM -->
<form ng-if="SignUpCtrl.loggingIn" ng-submit="SignUpCtrl.loginUser()">
	<h3>Login</h3>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="test@test.com" ng-model="SignUpCtrl.loginInfo.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="********" ng-model="SignUpCtrl.loginInfo.password">
  </div>
  <button type="submit" class="btn btn-primary">Signup</button>
</form>
