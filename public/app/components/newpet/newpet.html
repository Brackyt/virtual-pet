<div>
  <form class="home-form" ng-submit="newpet.createPet()">
    <h4>Get A New Pet</h4>
    <h3>cuz yours be dead</h3>
    <div class="pet1">
      <input type="radio" ng-model="newpet.newPet.species" name="pet" value="pet1" checked><br>
      <img src="/img/pickpet1.png">
    </div>
    <div class="pet2">
      <input type="radio" ng-model="newpet.newPet.species" name="pet" value="pet2"><br>
      <img src="/img/pickpet2.png">
    </div>
    <div class="pet3">
      <input type="radio" ng-model="newpet.newPet.species" name="pet" value="3" checked><br>
      <img src="/img/pickpet3.png">
    </div>
    <div class="pet4">
      <input type="radio" ng-model="newpet.newPet.species" name="pet" value="4" checked><br>
      <img src="/img/pickpet4.png">
    </div>
    <br>
    <div class="clear"></div>
    <label for="petName">Pet's Name: </label>
    <input type="text" ng-model="newpet.newPet.petname" name="petName">
    <button type="submit" class="btn btn-primary">Start!</button>
  </form>
